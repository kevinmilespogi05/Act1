<div class="sidebar">
  <div class="filter-category">
    <div class="item">
      <a (click)="filter('')">
        <i class="bi bi-box-seam"></i> <!-- All products icon -->
        <h6>All products</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('electronics')">
        <i class="bi bi-tv"></i> <!-- Electronics icon -->
        <h6>Electronics</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('fashion')">
        <i class="bi bi-person-fill"></i> <!-- Fashion icon -->
        <h6>Fashion</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('jewelery')">
        <i class="bi bi-gem"></i> <!-- Jewelry icon -->
        <h6>Jewelry</h6>
      </a>
    </div>
  </div>
</div>

<div class="product-container">
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
        <div class="card col-12 col-sm-6 col-md-4 col-lg-3">
          <img src="{{item.image}}" alt="">
          <h5>{{item.title}}</h5>
          <p>{{item.description}}</p>
          <p><strong>Price:</strong> ${{item.price}}</p>
          <button class="btn bg-danger text-light" (click)=addToCart(item)>Add to cart</button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
